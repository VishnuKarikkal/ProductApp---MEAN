<div class="card">
    <div class="card-header">
       <h1 style="text-align: center;color: blue;">{{title}}</h1> 
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>
                        Image
                    </th>
                    <th>
                        Product
                    </th>
                    <th>
                        Code
                    </th>
                    <th>
                        Available
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        5-Star Rating
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
                <tr *ngFor="let product of products">
                    <td>
                        <img [src]="product.imgUrl" alt="product-image" [title]="product.productName" width="50px" style="margin: 2px;">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.starRating}}</td>
                    <td>
                        <button class="btn btn-warning" [routerLink]="['/updateproduct',product._id]">Edit</button><br>
                        <Button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</Button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
